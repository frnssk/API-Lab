<!DOCTYPE html>
<html>

<head>

  <title>night sky</title>
  <script src='https://rawgithub.com/soulwire/sketch.js/master/js/sketch.min.js'></script>
  <style>
body {
  background: rgb(0, 0, 0);
  margin: 0;
  overflow: hidden;  
}
div{
  position:absolute;
}

#dusk{
  background:rgb(0, 0, 0);  
  width: 100%;
  height:100%;
  z-index:1;
  opacity: 0.4;
}

canvas{
  position: absolute; 
}

  </style>
  </head>

  <body>


    <div id="behind">
    <canvas id="test"></canvas>
    </div>
    
    <div id="dusk"><script>
var canvas   = document.getElementById('test'),
    ctx      = canvas.getContext('2d'),
    stack    = [],
    w        = window.innerWidth,
    h        = window.innerHeight;

var drawer = function(){
  ctx.clearRect(0,0,w,h);
  stack.forEach(function(el){
      el();  
  })
  requestAnimationFrame(drawer);
}
 

var particles = [],
    //number of stars on canvas
    particleCount = 1500;
    Particle = function(x,y) {     
      this.x = x;
      this.y = y;
      
      //randomize size of the stars
      this.radius = random(.9, 2);
      
      //slight different color of the stars; red,green,blue,transparency 
      this.rgba = 'rgba('+floor(random(250,255))+','+floor(random(250,255))+','+floor(random(200,255))+','+random(0,100)+')';

      
      //set random speed of the stars
      this.vx = random(-.0,.100);
      this.vy = random(-.0,0);
      
      //Draw the stars to canvas.
      this.draw = function(ctx) {
        ctx.fillStyle = this.rgba;
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.radius,0,TWO_PI);
        ctx.fill();
        
        //Adds blinking effect to the stars
        ctx.shadowBlur = random(1,20);
        //blinking color
        ctx.shadowColor = "white";
      };
      
      //Update the position
      this.update = function(ctx) {
        this.x += this.vx;
        this.y += this.vy;
      }
    };

    
//Draw stars
var sketch = Sketch.create({
  setup: function() {
    var i = particleCount;
    while(i--) {
      var p = new Particle(random(0, this.width),random(0, this.height));
      particles.push(p);
    };
  },
  update: function() {
    var i = particleCount;
    while(i--) { 
      particles[i].update(this);
    };
  },
  draw: function() {
    var i = particleCount;
    while(i--) {
      particles[i].draw(this);
    };
  }
});

var moon = [],
    //number of moons on canvas
    moonCount = 1;
    Particle = function(x,y) {     
      this.x = x;
      this.y = y;
      
      //randomize size of the moon
      this.radius = 40;
      
      //slight different color of the moon; red,green,blue,transparency 
      this.rgba = 'rgba('+floor(random(255,255))+','+floor(random(255,255))+','+floor(random(255,255))+','+random(1,1)+')';

      
      //set random speed of the moon
      this.vx = random(-.0,.2);
      this.vy = random(-.0,0);
      
      //Draw the moon to canvas.
      this.draw = function(ctx) {
        ctx.fillStyle = this.rgba;
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.radius,0,TWO_PI);
        ctx.fill();
        
        //Adds blinking effect to the moon
        ctx.shadowBlur = random(8,10);
        //blinking color
        ctx.shadowColor = "white";
      };
      
      //Update the position
      this.update = function(ctx) {
        this.x += this.vx;
        this.y += this.vy;
      }
    };

    
    //Draw moon
    var sketchMoon = Sketch.create({
      setup: function() {
        var i = moonCount;
        while(i--) {
          var p = new Particle(random(0, this.width),random(0, this.height));
          moon.push(p);
        }
      },
      update: function() {
        var i = moonCount;
        while(i--) { 
          moon[i].update(this);
        }
      },
      draw: function() {
        var i = moonCount;
        while(i--) {
          moon[i].draw(this);
        }
      }
    });
        </script></div>
	
  </body>

</html>
